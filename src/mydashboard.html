<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Blnq Studio: My Dashboard</title>
        <meta
            name="description"
            content="A Collaborative Web Development Platform using HTML, CSS and JavaScript with a focus on Design Systems and Financial Applications using OpenFin and Electron"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="manifest" href="assets/manifest/web.manifest" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="Blnq" />
        <meta name="apple-mobile-web-app-title" content="Blnq" />
        <meta name="theme-color" content="#1b1e2b" />

            name="viewport"

        />
        <link
            rel="icon"
            sizes="192x192"
            href="assets/manifest/icon-desktop@192w.png"
        />
        <link
            rel="icon"
            sizes="512x512"
            href="assets/manifest/icon-desktop@512w.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="192x192"
            href="assets/manifest/icon-mobile@192w.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="512x512"
            href="assets/manifest/icon-mobile@512w.png"
        />

        <meta property="og:url" content="https://studio.blnq.io" />
        <meta property="og:title" content="Blnq Studio" />
        <meta property="og:type" content="website" />
        <meta
            property="og:description"
            content="A Collaborative Web Development Platform using HTML, CSS and JavaScript with a focus on Design Systems and Financial Applications using OpenFin and Electron"
        />

        <meta
            property="og:image"
            content="https://studio.blnq.io/manifest/icon-mobile@512w.png"
        />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@blnqco" />
        <meta name="twitter:title" content="Blnq Studio" />
        <meta
            name="twitter:description"
            content="A Collaborative Web Development Platform using HTML, CSS and JavaScript with a focus on Design Systems and Financial Applications using OpenFin and Electron"
        />
        <meta
            name="twitter:image"
            content="https://studio.blnq.io/manifest/icon-mobile@512w.png"
        />
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Organization",
                "url": "https://studio.blnq.io",
                "logo": "https://studio.blnq.io/manifest/icon-desktop@192w.png",
                "sameAs": [
                    "https://twitter.com/blnqco",
                    "https://www.instagram.com/blnqio",
                    "https://www.linkedin.com/company/blnq-io"
                ]
            }
        </script>
        <link rel="stylesheet" href="less/blnq.less" />

                <a class="btn" id="newButton" href="/e">

                        />

                    <span class="hide-mobile inner">New Blnq</span>
                </a>
                <div class="flex"></div>
                <div id="userDetails">
                    <button class="btn" id="login">
                        Login<span class="hide-mobile">/Sign Up</span>
                    </button>
                </div>
            </div>
            <div class="app__body">
                <div>
                    <div class="dash__header">
                        <h2>Your Blnqs</h2>
                        <button class="btn" id="multiDelete" disabled>

                                height="22"
                                viewBox="0 0 24 24"
                                style="width: 22px;"
                            >
                                <path

                            </svg>
                            <div style="font-size: 13px; margin-left: 2px;">
                                Delete Selected
                            </div>
                        </button>
                    </div>
                    <div class="dash__cards dash__cards--top" id="top"></div>
                </div>
                <div>
                    <div class="dash__header">
                        <h2>Blnqs Shared With You</h2>
                    </div>
